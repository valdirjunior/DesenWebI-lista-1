<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="../../images/deathstroke_white.ico">
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">Loja de Informática</a>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="carrinho.html">Carrinho</a></li>
      </ul>
      <button class="menu-toggle" aria-label="Abrir Menu">☰</button>
    </div>
  </nav>

  <div class="container">
    <h1>Seu Carrinho</h1>
    <div id="lista-carrinho"></div>
    <h3 id="total"></h3>
    <!-- <button id="finalizar-compra-btn" onclick="finalizarCompra()">Finalizar Compra</button> -->
  </div>
  
  <section id="checkout">
    <h2>Finalizar Compra</h2>
    <form id="form-checkout" onsubmit="validarCheckout(event)">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" required>

      <label for="cartao">Número do Cartão:</label>
      <input type="text" id="cartao" required>

      <button type="submit">Confirmar Compra</button>
    </form>
  </section>

  <script src="main.js"></script>
  <script>
    carregarCarrinho();
  </script>
</body>
</html>
