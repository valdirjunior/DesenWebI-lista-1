<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercício 03</title>
    <meta name="description" content="Gerador de imagens aleatórias" />
    <meta name="author" content="Valdir Rugiski Junior" />
    <link rel="icon" type="image/x-icon" href="../../images/deathstroke_white.ico">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="Roboto">

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <a href="#" class="logo">
        <img src="../../images/deathstroke-logo.png" alt="Logotipo"/>
      </a>
      <div id="menu">
        <ul>
          <li class="menu-item">
            <a class="menu-link" href="#">Parceiros</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">Contato</a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">Sobre</a>
          </li>
          <button id="theme-toggle" aria-label="Mudar tema" onclick="toggleTheme()">Mudar Tema</button>
        </ul>
      </div>
    </nav>

    <h1>Gerador de Imagens</h1>
    <form id="imageForm">
        <label for="width">Largura (padrão: 1920px):</label>
        <input type="number" id="width" name="width" value="1920" min="300" required>
        
        <label for="height">Altura (padrão: 1080px):</label>
        <input type="number" id="height" name="height" value="1080" min="300" required>
        
        <label for="quantity">Quantidade de Imagens:</label>
        <select id="quantity" name="quantity" required>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
        </select>

        <button type="submit">Gerar Imagens</button>
    </form>

    <div id="imageGrid" class="image-grid"></div>

    <footer>
      <p>© Valdir Rugiski Junior 2024</p>
    </footer>
    
    <script src="main.js"></script>
  </body>
</html>
